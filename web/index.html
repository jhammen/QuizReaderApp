<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="./jquery/jquery.mobile-1.3.2.min.css" />
<link rel="stylesheet" href="./quizreader.css">
<script src="./jquery/jquery-1.10.2.min.js"></script>
<script src="./jquery/jquery.mobile-1.3.2.js"></script>
<script src="./quizreaderjqm.js"></script>
</head>


<body>

	<!-- Start of first page -->
	<div data-role="page" id="splash">

		<div data-role="header">
			<h1>Welcome!</h1>
		</div>
		<!-- /header -->

		<div data-role="content">
			<div id="splash_content"></div>
		</div>
		<!-- /content -->

	</div>
	<!-- /page -->

	<!-- Start of second page -->
	<div data-role="page" id="bar">

		<div data-role="header">
			<h1>Bar</h1>
		</div>
		<!-- /header -->

		<div data-role="content">
			<p>I'm the second in the source order so I'm hidden when the page
				loads. I'm just shown if a link that references my id is beeing
				clicked.</p>
			<p>
				<a href="#foo">Back to foo</a>
			</p>
		</div>
		<!-- /content -->

		<div data-role="footer">
			<h4>Page Footer</h4>
		</div>
		<!-- /footer -->
	</div>
	<!-- /page -->
</body>

</html>
