<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./jquery/jquery.mobile-1.3.2.min.css" />
<link rel="stylesheet" href="./quizreader.css">
<script src="./jquery/jquery-1.10.2.min.js"></script>
<script src="./jquery/jquery.mobile-1.3.2.js"></script>
<script src="./handlebars.js"></script>
<script src="./test/dao.js"></script>
<script src="./quizreaderjqm.js"></script>
</head>

<body>
	<script id="title_template" type="text/x-handlebars-template">
	<a href="#details">
	<!--<img src="{{loc}}/cover.png">-->
	<h2>{{title}}</h2>
	<p>by: {{author}}</p></a>
	</script>

	<!-- Splash Page -->
	<div data-role="page" id="splash">
		<script id="splash_template" type="text/x-handlebars-template">
			{{#.}}<li><a href="#" data-code="{{code}}">
					<span class="langDeutsch">{{language}}</span> <span class="ui-li-aside wordCount">{{count}}</span>
				</a></li>
			{{else}}
			{{/.}}
		</script>
		<div data-role="header">
			<h1>QuizReader: Welcome!</h1>
		</div>

		<div data-role="content">
			<div id="splash_content">
				<ul id="language_list" data-role="listview">
				</ul>
			</div>
		</div>
		<div data-role="footer" data-position="fixed">
			<h4>X Words Total</h4>
		</div>
	</div>

	<div data-role="page" id="current">

		<div data-role="header">
			<h1>QuizReader: Currently Reading</h1>
		</div>
		<script id="current_template" type="text/x-handlebars-template">
			{{#.}}<li>{{> title}}</li>
			{{else}}No Open Titles		
			{{/.}}
			<li data-icon="plus"><a href="#library">Add Title</a></li>
		</script>

		<div data-role="content" class="full">
			<ul id="current_list" data-role="listview">
			</ul>
		</div>

		<div data-role="footer" data-position="fixed">
			<h4>X Words in {{language}}</h4>
		</div>
	</div>
	<div data-role="page" id="details">

		<div data-role="header">
			<h1>QuizReader: Title Details</h1>
		</div>

		<div data-role="content" class="full">
			<b>Title</b>
			<button>Read</button>
		</div>

		<div data-role="footer" data-position="fixed">
			<h4>X Words in {{language}}</h4>
		</div>
	</div>

	<div data-role="page" id="library">

		<div data-role="header">
			<h1>QuizReader: Library</h1>
		</div>
		<script id="library_template" type="text/x-handlebars-template">
			{{#if parent}}
			<li><a href="#" data-parent="true">
				<img src="/library/folder.png">
				<h2>Up</h2>
				<p>{{desc}}</p>
			</a></li>
			{{/if}}
			{{#each .}}<li>
			{{#if name}}
				<a href="#" data-index="{{@index}}">
					<img src="/library/folder.png">
					<h2>{{name}}</h2>
					<p>{{desc}}</p>		
				</a>
			{{else}}
				<a href="#"><h2>{{title}}</h2></a>
			{{/if}}
			</li>
			{{else}}<li>(Folder is Empty)</li>
			{{/each}}
		</script>

		<div data-role="content" class="full">
			<ul id="library_list" data-role="listview">
			</ul>
		</div>

		<div data-role="footer" data-position="fixed">
			<h4>X Words in {{language}}</h4>
		</div>
	</div>
</body>


</html>
